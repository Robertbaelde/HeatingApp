<ion-header>
  <ion-toolbar>
    <ion-title>schedule index</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-icon slot="start" name="radio-button-on"></ion-icon>
        <ion-label>
          <h2>Schedule 1</h2>
          <h3>23 celcius</h3>
          <p>Active</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="dark" (click)="EditItem(item)">Deactivate</ion-item-option>
        <ion-item-option (click)="EditItem(item)">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-icon slot="start" name="radio-button-off"></ion-icon>
        <ion-label>
          <h2>Schedule 1</h2>
          <h3>23 celcius</h3>
          <p>unactive</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light" (click)="EditItem(item)">Activate</ion-item-option>
        <ion-item-option (click)="EditItem(item)">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
